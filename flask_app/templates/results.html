{% extends "index.html" %}
{% block content %}

<div class="columns py-5">
    <div class="column">
      <!--Rendering image-->
        <img src="data:image/png;base64,{{ img_data }}" width="500">
    </div>
    <div class="column">
        <table class="table is-fullwidth">
            <thead>
              <tr>
                <th>Label</th>
                <th>Accuracy</th>
              </tr>
            </thead>
            <tbody>
              {% for i in range(pred_score | length)%}
              {% if pred_score[i] | float > 0.1 %}
              <tr>
                <td>{{pred_label[i]}}</td>
                <td>{{pred_score[i]}}</td>
              </tr>
              {% endif %}
              {% endfor %}
            </tbody>
        </table>
    </div>
  </div>
  <div class="pb-5">
    <article class="message is-primary">
      <div class="message-header has-text-centered">
        <p>SceneryFact</p>
      </div>
      <div class="message-body">
        {{fact_string}}
      </div>
    </article>
  </div>
{% endblock %}
